<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axa</title>
    <link href="../Static/libreria/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container position-relative">
        <div class="card col-md-10 mt-5 position-absolute top-50 start-50 translate-middle-x">
            <form id="frmBusqueda">
                <input type="hidden" name="procesador" id="procesador">
                <h5 class="card-header">Axa</h5>
                <div class="card-body">
                    <h5 class="card-title">Busqueda de facturas</h5>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="exampleFormControlInput1" class="form-label">Tipo de documento</label>
                            <select name="tipo_documento" class="form-select" aria-label="Default select example" id="tipo_documento">
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="exampleFormControlInput1" class="form-label">Numero de documento</label>
                            <input type="number" class="form-control" name="numero_documento" id="numero_documento">
                        </div>                        
                    </div>
                </div>
            <div class="card-footer text-muted">
                <button id="btnbuscar" type="button" class="btn btn-success" disabled onclick="buscar()">Buscar</button>
            </div> 
           </form> 
        </div>
    </div>
    <script src="../Static/libreria/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Static/libreria/jquery-3.6.0.min.js"></script>
    <script src="../Static/js/funcionalidad.js"></script>
</body>
</html>
